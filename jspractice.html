<!DOCTYPE html>
<html>
<head lang="en-us">
<meta charset="UTF-8">
	<title>practice js</title>
</head>
<body>
	<script type="text/javascript">

	var pref = confirm("Do you like steak?");
	var age = prompt("What year were you born?");

	if (pref === true) {
		document.write("Here is a steak taco!");
	} else if {
		document.write("Here is a stir-fry");
	} else {
		document.write("Please hit refresh and try again")
	}





	if (age < 1997) {
		document.write("You can have some sake!");
	} else if {
		document.write(" No sake for you!");
	} else {
		document.write("Please hit refresh and enter a real birth year");
	}





	</script>
</body>
</html>
